# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the main branch
on:
  pull_request:
    branches: [ main ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  check:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
        with:
          token: ${{ secrets.PAT }}
          submodules: true
          fetch-depth: 0

      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: echo Hello, world!

      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        run: |
          echo running.... asdf
          PR=`jq -r ".number" "${GITHUB_EVENT_PATH}"`
          PR_BRANCH=`jq -r ".pull_request.head.ref" "${GITHUB_EVENT_PATH}"`
          BASE_BRANCH=`jq -r ".pull_request.base.ref" "${GITHUB_EVENT_PATH}"`
          TO_HASH=`git rev-parse origin/${PR_BRANCH}`
          echo ${TO_HASH}
          FROM_HASH=`git rev-parse origin/${BASE_BRANCH}`
          echo ${FROM_HASH}
          SUB_DIFF=`git diff ${FROM_HASH} ${TO_HASH} vehicle_sim`
          echo sub diff ${SUB_DIFF}
          if [[ ! -z "$SUB_DIFF" ]]; then
            cd vehicle_sim
            SUB_NOW=`git rev-parse HEAD`
            SUB_MAIN_HEAD=`git rev-parse origin/main`
            if ["${SUB_NOW}" == "${SUB_MAIN_HEAD}"]; then
              exit 0
            else
              echo submodule not up to date
              exit 1
            fi
          else
            echo no change
          fi
